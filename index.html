<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÖL MEB</title>
    <style>
        .resim {
            float: right;
        }
        .resim{
            margin-bottom: 10%;}

        .clear {
            clear: both;
        }
    </style>
</head>
<body>

    <!-- İlk resim -->
    <div class="resim">
        <img src="./başşşşş.png" alt="Resim 1">
    </div>

    <!-- İkinci resim -->
    <div class="resim">
        <img src="./2.png" alt="Resim 2">
    </div>

    <!-- Üçüncü resim -->
    <div class="resim">
        <img src="./son.png" alt="Resim 3">
    </div>

    <!-- Alt alta sıralamak için clear div -->
    <div class="clear"></div>

</body>
</html>
